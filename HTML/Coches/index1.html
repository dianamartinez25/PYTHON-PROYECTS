<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td { border: 1px solid;}
    </style>
</head>
<h1>Ofertas de segunda mano</h1>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Color</th>
        </tr>
        {% for c in coche %}
        <tr>
            <td>{{c.nombre}}</td>
            <td>{{c.modelo}}</td>
            <td>{{c.año}}</td>
            <td>{{c.color}}</td>
            <td>
                <img src = "/static/images/{{c.imagen}}" alt = "" style ="width:300px ">
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
